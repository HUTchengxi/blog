     <div class="page-header">
      <h1>Email地址转换为HTML ASCII编码 <small></small></h1>
      <p class="alert alert-success">把邮箱地址转换成HTML ASCII编码的主要作用是防止网页邮箱采集器，比如常见的把@替换为#、[@]或干脆直接用图片都是为了防止网页邮箱采集器，本工具是一种更新颖的方法，转码后的Email地址可以正常在网页中显示，但网页源码中的实际字符是转码后的成HTML ASCII编码，这样也就达到了防止网页邮箱采集器采集的目的。</p>

	<div class="well">
   
    <form class="form-inline" role="form" onsubmit="return false;">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-default" onclick="return email2ascii();">转换</button>
    </form>
    <hr>
    <div class="alert alert-info" role="alert" id="ascii_text"></div>
	<script>
	function email2ascii(){
		
        var s = document.getElementById('email').value;
        var as = "";
        for(var a = 0; a<s.length; a++){
                 as += "&amp;#"+s.charCodeAt(a)+";";
		}
		document.getElementById('ascii_text').innerHTML = '' + as;
		return false;
    }
    </script>
