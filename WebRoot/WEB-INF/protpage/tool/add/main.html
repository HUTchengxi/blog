<div class="main">
	<div class="main-form">
		<h3>添加实用工具</h3>
		<form action="javascript:void(0);" enctype="multipart/form-data" method="post">
			<div class="form-title">
				<label for="title">工具标题:</label>
				<input type="text" name="title" class="title" data-ph="在这里输入标题" placeholder="在这里输入标题" />
			</div>
			<div class="form-pubtype">
				<label for="pubtype">工具类型:</label>
				<input type="text" name="pubtype" class="pubtype" data-ph="在这里输入工具类型" placeholder="在这里输入工具类型" />
			</div>
			<div class="form-enname">
				<label for="enname">英文别称:</label>
				<input type="text" name="enname" class="enname" data-ph="在这里输入工具英文别称" placeholder="在这里输入工具英文别称" />
			</div>
			<div class="form-filenum">
				<label for="filenum">文件数量:</label>
				<input type="number" name="filenum" class="filenum" data-ph="选择文件数量" placeholder="选择文件数量" />
			</div>
			<div class="form-files"></div>
			<div class="form-btns">
				<button type="button" class="publish">添加</button>
				<button type="button" class="reset">重写</button>
			</div>
		</form>
	</div>
</div>
