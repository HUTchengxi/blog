<div class="photo-main">
	<h4>上传我的照片</h4>
	<a href="aqzx_photo" class="load">返回</a>
	<div class="main-content">
		<div class="group">
			<label for="title">图片标题:</label>
			<input type="text" name="title" placeholder="输入图片标题"/>
			<span class="glyphicon glyphicon-ok"></span>
			<span class="glyphicon glyphicon-remove"></span>
			<p>1111</p>
		</div>
		<div class="group">
			<label for="descript">图片描述:</label>
			<textarea rows="5" cols="22" class="descript"></textarea>
			<span class="glyphicon glyphicon-ok"></span>
			<span class="glyphicon glyphicon-remove"></span>
			<p>111</p>
		</div>
		<div class="group">
			<label for="imgsrc">图片选择:</label>
			<input type="text" class="imgtext" readOnly placeholder="选择要上传的图片文件" />
			<input type="file" name="imgsrc" class="img" placeholder="在这里选择你要上传的图片文件" />
			<span class="glyphicon glyphicon-ok"></span>
			<span class="glyphicon glyphicon-remove"></span>
			<p>11</p>
		</div>
		<div class="group">
			<p>图片预览</p>
			<img src="images/myphoto/photos/1.jpg" />
		</div>
		<div class="group">
			<a href="javascript:void(0);">上传</a>
			<a href="javascript:void(0);">重写</a>
		</div>
	</div>
</div>
