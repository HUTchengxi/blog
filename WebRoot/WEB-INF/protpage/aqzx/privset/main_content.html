<div class="privset-main">
	<h4>权限设置</h4>
	<div class="group">
		<label for="li">界面选择:</label>
		<select name="li">
			<option value="1">个人设置</option>
			<option value="2">我的博客</option>
			<option value="3">我的工具</option>
			<option value="4">我的留言</option>
			<option value="5">我的相册</option>
			<option value="6">最近登录</option>
			<option value="7">权限设置</option>
		</select>
	</div>
	<div class="group">
		<label for="password">当前密码:</label>
		<input type="password" name="password" readOnly/>
	</div>
	<div class="group">
		<label for="haspass">修改密码:</label>
		<select name="haspass">
			<option value="no">否</option>
			<option value="yes">是</option>
		</select>
	</div>
	<div class="group none">
		<label for="newpass">新的密码:</label>
		<input type="password" name="newpass" />
		<span class="glyphicon glyphicon-ok"></span>
		<span class="glyphicon glyphicon-remove"></span>
		<p>111</p>
	</div>
	<div class="group none">
		<label for="newpass2">再次确认:</label>
		<input type="password" name="newpass2" />
		<span class="glyphicon glyphicon-ok"></span>
		<span class="glyphicon glyphicon-remove"></span>
		<p></p>
	</div>
	<div class="group none">
		<button type="button">提交</button>
		<button type="button">重置</button>
	</div>
</div>
