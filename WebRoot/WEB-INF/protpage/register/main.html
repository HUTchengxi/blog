<div class="main">
	<h3>用户注册页面</h3>
	<form action="javascript:void(0);" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
		<div class="user-group">
			<label for="username">用户账号:</label>
			<input type="text" name="username" placeholder="输入你的用户账号" />
			<span class="glyphicon glyphicon-remove"></span>
			<span class="glyphicon glyphicon-ok"></span>
			<span class="infospan"></span>
		</div>
		<div class="nick-group">
			<label for="nickname">注册昵称:</label>
			<input type="text" name="nickname" placeholder="输入你的昵称" />
			<span class="glyphicon glyphicon-remove"></span>
			<span class="glyphicon glyphicon-ok"></span>
			<span class="infospan"></span>
		</div>
		<div class="phone-group">
			<label for="phone">手机号码:</label>
			<input type="text" name="phone" placeholder="用于找回密码的手机号码" />
			<span class="glyphicon glyphicon-remove"></span>
			<span class="glyphicon glyphicon-ok"></span>
			<span class="infospan"></span>
		</div>
		<div class="pass-group">
			<label for="password">用户密码:</label>
			<input type="password" name="password" placeholder="设置登录密码" />
			<span class="glyphicon glyphicon-remove"></span>
			<span class="glyphicon glyphicon-ok"></span>
			<span class="infospan"></span>
		</div>
		<div class="pass2-group">
			<label for="password2">用户密码:</label>
			<input type="password" name="password2" placeholder="再次确认密码" />
			<span class="glyphicon glyphicon-remove"></span>
			<span class="glyphicon glyphicon-ok"></span>
			<span class="infospan"></span>
		</div>
		<div class="other-link">
			<a href="gologin" title="点击返回登录">返回登录</a>
		</div>
		<div class="btn-group">
			<button type="submit" class="register">注册</button>
			<button type="reset">重填</button>
		</div>
	</form>
</div>
